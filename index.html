<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #verb-card {
    font-size: 24px;
  }
  #options-container {
    margin-top: 10px;
    font-size: 18px;
  }
  .option-button {
    padding: 5px 10px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
  }
  #message {
    margin-top: 10px;
    font-size: 18px;
    color: red;
  }
  #button-container {
    margin-top: 20px;
  }
  .button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
<title>Verb Match</title>
</head>
<body>
<div id="game-container">
  <div id="verb-card">Click "Start" to begin</div>
  <div id="options-container">
    <button class="option-button"></button>
    <button class="option-button"></button>
  </div>
  <div id="message"></div>
  <div id="button-container">
    <button class="button" id="next-button">Next</button>
  </div>
</div>
<script>
const verbPairs = [
  { english: "be", portuguese: "ser/estar" },
  { english: "become", portuguese: "tornar-se" },
  { english: "begin", portuguese: "começar" },
  // ... Adicione os outros verbos e suas traduções aqui
];

const verbCard = document.getElementById("verb-card");
const optionsContainer = document.getElementById("options-container");
const optionButtons = document.querySelectorAll(".option-button");
const message = document.getElementById("message");
const nextButton = document.getElementById("next-button");

let currentVerbIndex = 0;
let correctOptionIndex = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function displayNextVerb() {
  if (currentVerbIndex < verbPairs.length) {
    const currentVerb = verbPairs[currentVerbIndex];
    correctOptionIndex = Math.random() < 0.5 ? 0 : 1;
    const incorrectVerb = verbPairs[currentVerbIndex === 0 ? 1 : 0].portuguese;

    verbCard.textContent = currentVerb.english;
    optionButtons[correctOptionIndex].textContent = currentVerb.portuguese;
    optionButtons[1 - correctOptionIndex].textContent = incorrectVerb;
    message.textContent = "";
    currentVerbIndex++;
  } else {
    verbCard.textContent = "Game Over";
    optionsContainer.style.display = "none";
    nextButton.style.display = "none";
    message.style.display = "none";
  }
}

function checkAnswer(selectedOptionIndex) {
  if (selectedOptionIndex === correctOptionIndex) {
    message.textContent = "Correct!";
    message.style.color = "green";
  } else {
    message.textContent = "Wrong. Try again.";
    message.style.color = "red";
  }
}

optionButtons.forEach((button, index) => {
  button.addEventListener("click", () => checkAnswer(index));
});

nextButton.addEventListener("click", displayNextVerb);

displayNextVerb();
</script>
</body>
</html>
