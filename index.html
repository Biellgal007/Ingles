<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('https://source.unsplash.com/1600x900/?romantic,couple');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(5px);
    }

    #verb-card {
      font-size: 28px;
      padding: 15px;
      border: 2px solid #ffcccb;
      display: inline-block;
      background-color: rgba(255, 182, 193, 0.8);
      border-radius: 15px;
      font-weight: bold;
      color: #b30000;
    }

    #options-container {
      margin-top: 20px;
      font-size: 20px;
      display: flex;
      justify-content: center;
    }

    .option-button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background-color: #ff1493;
    }

    #message {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #ffe4e1;
    }

    #button-container {
      margin-top: 20px;
    }

    .button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #db7093;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #c71585;
    }

    #correct-counter, #incorrect-counter {
      font-size: 18px;
      color: #ffe4e1;
    }

    #credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #ffe4e1;
    }
  </style>
  <title>Jogo do Amor: Verbos RomÃ¢nticos</title>
</head>
<body>
<div id="game-container">
  <div id="verb-card"></div>
  <div id="options-container">
    <button class="option-button"></button>
    <button class="option-button"></button>
  </div>
  <div id="message"></div>
  <div id="button-container">
    <button class="button" id="next-button" disabled>PrÃ³ximo</button>
  </div>
  <div id="correct-counter">Corretos: 0</div>
  <div id="incorrect-counter">Errados: 0</div>
  <div id="credit">Feito com amor pelo Grupo 1 ðŸ’•</div>
</div>
<script>
const verbPairs = [
  { english: "love", portuguese: "amar" },
  { english: "kiss", portuguese: "beijar" },
  { english: "hug", portuguese: "abraÃ§ar" },
  { english: "promise", portuguese: "prometer" },
  { english: "dream", portuguese: "sonhar" },
  { english: "smile", portuguese: "sorrir" },
  { english: "feel", portuguese: "sentir" },
  { english: "care", portuguese: "cuidar" },
  { english: "admire", portuguese: "admirar" },
  { english: "miss", portuguese: "sentir saudade" }
];

const verbCard = document.getElementById("verb-card");
const optionsContainer = document.getElementById("options-container");
const optionButtons = document.querySelectorAll(".option-button");
const message = document.getElementById("message");
const nextButton = document.getElementById("next-button");
const correctCounterElement = document.getElementById("correct-counter");
const incorrectCounterElement = document.getElementById("incorrect-counter");

let currentVerbIndex = 0;
let correctOptionIndex = 0;
let correctCount = 0;
let incorrectCount = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(verbPairs);

function updateCounters() {
  correctCounterElement.textContent = `Corretos: ${correctCount}`;
  incorrectCounterElement.textContent = `Errados: ${incorrectCount}`;
}

function displayNextVerb() {
  if (currentVerbIndex < verbPairs.length) {
    const currentVerb = verbPairs[currentVerbIndex];
    correctOptionIndex = Math.random() < 0.5 ? 0 : 1;
    let incorrectVerbIndex = currentVerbIndex;

    while (incorrectVerbIndex === currentVerbIndex) {
      incorrectVerbIndex = Math.floor(Math.random() * verbPairs.length);
    }

    const incorrectVerb = verbPairs[incorrectVerbIndex].portuguese;

    verbCard.textContent = currentVerb.english;
    optionButtons[correctOptionIndex].textContent = currentVerb.portuguese;
    optionButtons[1 - correctOptionIndex].textContent = incorrectVerb;
    message.textContent = "";
    nextButton.disabled = true;
    currentVerbIndex++;
  } else {
    verbCard.textContent = "VocÃª completou o jogo com amor!";
    optionsContainer.style.display = "none";
    nextButton.style.display = "none";
    message.style.display = "none";
  }
}

function checkAnswer(selectedOptionIndex) {
  if (selectedOptionIndex === correctOptionIndex) {
    message.textContent = "Acertou, meu amor! ðŸ’–";
    message.style.color = "#ffcccb";
    nextButton.disabled = false;
    correctCount++;
  } else {
    message.textContent = "Errado, tente de novo com carinho. ðŸ’”";
    message.style.color = "#ff6347";
    incorrectCount++;
  }

  updateCounters();
}

optionButtons.forEach((button, index) => {
  button.addEventListener("click", () => checkAnswer(index));
});

nextButton.addEventListener("click", displayNextVerb);

displayNextVerb();
</script>
</body>
</html>
