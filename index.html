<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #game-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #verb-card {
    border: 2px solid #333;
    padding: 20px;
    font-size: 24px;
    background-color: #f9f9f9;
  }
</style>
<title>Verb Vortex</title>
</head>
<body>
<div id="game-container">
  <div id="verb-card"></div>
</div>
<script>
const verbs = [
  "be", "become", "begin", "break", "bring", "build", "buy", "catch", "come", "cut",
  "do", "drink", "drive", "eat", "feel", "find", "fly", "get", "give", "go",
  "have", "hear", "keep", "know", "leave", "lose", "make", "meet", "pay", "put",
  "read", "run", "say", "see", "sell", "send", "sing", "sit", "sleep", "speak",
  "spend", "swim", "take", "teach", "tell", "think", "wear", "win", "write"
];

const verbCard = document.getElementById("verb-card");
let currentVerbIndex = 0;

function displayNextVerb() {
  if (currentVerbIndex < verbs.length) {
    verbCard.textContent = verbs[currentVerbIndex];
    currentVerbIndex++;
  } else {
    verbCard.textContent = "Game Over";
  }
}

displayNextVerb();
verbCard.addEventListener("click", displayNextVerb);
</script>
</body>
</html>
