<body>
<!-- Estrutura HTML... -->
<script>
const verbPairs = [
  // ... Lista de verbos aqui
];

const verbCard = document.getElementById("verb-card");
const optionsContainer = document.getElementById("options-container");
const optionButtons = document.querySelectorAll(".option-button");
const message = document.getElementById("message");
const nextButton = document.getElementById("next-button");

let currentVerbIndex = 0;
let correctOptionIndex = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function displayNextVerb() {
  if (currentVerbIndex < verbPairs.length) {
    const currentVerb = verbPairs[currentVerbIndex];
    const shuffledVerbs = [...verbPairs];
    shuffle(shuffledVerbs);
    
    correctOptionIndex = shuffledVerbs.findIndex(verb => verb.portuguese === currentVerb.portuguese);

    verbCard.textContent = currentVerb.english;
    optionButtons[correctOptionIndex].textContent = currentVerb.portuguese;
    optionButtons[1 - correctOptionIndex].textContent = shuffledVerbs[1 - correctOptionIndex].portuguese;
    message.textContent = "";
  } else {
    verbCard.textContent = "Fim do Jogo";
    optionsContainer.style.display = "none";
    nextButton.style.display = "none";
    message.style.display = "none";
  }
}

function checkAnswer(selectedOptionIndex) {
  if (selectedOptionIndex === correctOptionIndex) {
    message.textContent = "Correto!";
    message.style.color = "green";
    nextButton.style.display = "block";
  } else {
    message.textContent = "Errado. Tente novamente.";
    message.style.color = "red";
  }
}

optionButtons.forEach((button, index) => {
  button.addEventListener("click", () => checkAnswer(index));
});

nextButton.addEventListener("click", () => {
  currentVerbIndex++;
  nextButton.style.display = "none";
  displayNextVerb();
});

displayNextVerb();
</script>
</body>
</html>
